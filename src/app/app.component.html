
<input type="text" #val>
<button (click)="addNew(val.value); val.value=''">add</button> 

<div *ngFor="let item of myToDoList;let i = index"> 
    <span [ngClass]="
    {
    'done' : item.isCompleted == true,
    'not_done':item.isCompleted == false
  
  }">
  {{item.text}}
</span>
  <button (click)="done(i)"> Complete </button>


  <button (click)="remove(i)"> Remove </button>

</div>
